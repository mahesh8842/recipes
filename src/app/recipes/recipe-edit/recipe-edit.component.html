<div class="row" style="margin-top:10px">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onsubmit()">
            <div class="row">
            <div class="col xs 12">
               <button class="btn btn-success" type="submit"
                        [disabled]="recipeForm.invalid">Save</button> 
               &nbsp;<button class="btn btn-danger" type="button"
                                 (click)="oncancel()">Cancel</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="Image-Path">Image URL</label>
                    <input
                    type="text"
                    formControlName="imagePath"
                    id="Image-Path"
                    class="form-control"
                    #imagePath>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img [src]="imagePath.value" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea
                    type="text"
                    id="description"
                    formControlName="description"
                    class="form-control"
                    rows="6"
                    ></textarea>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
                <div class="row" 
                *ngFor="let ingredientCtrl of getcontrols(); let i = index"
                [formGroupName]="i"
                style="margin-top:10px">
                <div class="col-xs-8">
                    <input
                    type="text"
                    formControlName="name"
                    class="form-control">
                </div>
                <div class="col-xs-2">
                    <input 
                    type="number"
                    formControlName="amount"
                    class="form-control">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-danger"
                    type="button"
                    (click)="ondeleteingredient(i)">X</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" 
                     type="button" (click)="onaddingredient()">Add Ingredients</button>
                </div>
            </div>
        </div>
        </div>
        </form>
    </div>
</div>
