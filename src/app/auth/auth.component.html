<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #f="ngForm" (ngSubmit)="onsubmit(f)" 
        *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id='email'class="form-control"
                ngModel
                name="email"
                required
                email/>
                
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id='password'class="form-control"
                ngModel
                name="password"
                required
                minlength='6' />
            </div>
           
            <!--<div class="alert alert-danger" *ngIf="error">{{error}}</div> -->
            <div>
                <button class="btn btn-primary"
                type="submit" 
                [disabled]="f.invalid">{{isLoginMode?'Login':'SignUp'}}</button>&nbsp;|
                <button class="btn btn-info"
                type="button" (click)="onswitchMode()">{{isLoginMode?'Switch to SignUp':'Switch to Login'}}</button>
            </div>
            <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
                  
            
        </form>
    </div>
</div>
